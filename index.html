<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق بيانات العراق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center mt-5">
        <!-- شاشة الدخول -->
        <div id="welcomeScreen" class="card p-5 shadow-lg bg-transparent border-0 text-white">
            <h1 class="text-light">الدخول إلى التطبيق</h1>
            <button id="enterBtn" class="btn btn-outline-light mt-3 px-5 py-2">ادخل الآن</button>
        </div>

        <!-- الشاشة الرئيسية -->
        <div id="mainScreen" class="card p-5 shadow-lg d-none bg-transparent border-0 text-white">
            <h2 class="text-light">أهلاً وسهلاً في تطبيق بيانات العراق</h2>
            <p>اختر المحافظة وأدخل اسمك الثلاثي وعمر</p>
            
            <!-- اختيار المحافظة -->
            <select id="province" class="form-select mb-3 text-dark">
                <option value="" disabled selected>اختر المحافظة</option>
                <!-- المحافظات -->
                <option value="بغداد">بغداد</option>
                <option value="البصرة">البصرة</option>
                <!-- باقي المحافظات -->
            </select>

            <!-- إدخال الاسم والعمر -->
            <input type="text" id="fullName" class="form-control mb-3 text-dark" placeholder="ادخل الاسم الثلاثي">
            <input type="number" id="age" class="form-control mb-3 text-dark" placeholder="ادخل العمر">

            <!-- زر البحث -->
            <button id="searchBtn" class="btn btn-outline-light px-5 py-2">ابحث</button>

            <!-- عرض النتائج -->
            <div id="result" class="mt-4 text-start bg-light p-3 rounded text-dark"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

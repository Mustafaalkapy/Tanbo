<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق بيانات العراق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- شاشة الدخول -->
        <div id="welcomeScreen" class="card p-4 shadow-lg">
            <h1 class="text-primary">الدخول إلى التطبيق</h1>
            <button id="enterBtn" class="btn btn-primary mt-3">ادخل الآن</button>
        </div>

        <!-- شاشة البيانات الرئيسية -->
        <div id="mainScreen" class="card p-4 shadow-lg d-none">
            <h2>أهلاً وسهلاً في تطبيق بيانات العراق</h2>
            <p>اختر المحافظة وأدخل اسمك الثلاثي وعمر</p>
            
            <!-- اختيار المحافظة -->
            <select id="province" class="form-select mb-3">
                <option value="" disabled selected>اختر المحافظة</option>
                <option value="بغداد">بغداد</option>
                <option value="البصرة">البصرة</option>
                <option value="الموصل">الموصل</option>
                <option value="كربلاء">كربلاء</option>
                <!-- أضف المزيد من المحافظات هنا -->
            </select>

            <!-- إدخال الاسم والعمر -->
            <input type="text" id="fullName" class="form-control mb-3" placeholder="ادخل الاسم الثلاثي">
            <input type="number" id="age" class="form-control mb-3" placeholder="ادخل العمر">

            <!-- زر البحث -->
            <button id="searchBtn" class="btn btn-success">ابحث</button>

            <!-- عرض النتائج -->
            <div id="result" class="mt-4 text-start"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

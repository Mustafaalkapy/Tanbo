<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبؤات الذكاء الاصطناعي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="card-title text-primary animate__animated animate__fadeInDown">تنبؤات الذكاء الاصطناعي</h1>
                <p id="question" class="card-text text-secondary">أجب عن الأسئلة للحصول على تنبؤ.</p>
                <div class="form-group">
                    <input type="text" id="userName" class="form-control mb-3" placeholder="ما هو اسمك؟">
                    <input type="number" id="userAge" class="form-control mb-3" placeholder="كم عمرك؟">
                    <button id="submitBtn" class="btn btn-primary">أرسل المعلومات</button>
                </div>
                <p id="prediction" class="mt-3 text-success"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- مكتبة TensorFlow.js -->
</body>
</html>
